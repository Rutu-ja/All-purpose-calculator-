  <!--main -->
  <div class="calculator">
    <div class="side1">
      <h2>Calculate</h2>
      <h4>Select your calculation</h4>
      <button class="button button1"><i class="fa fa-calculator" aria-hidden="true"></i></button>
      <button class="button button2"><i class="fa fa-bars" aria-hidden="true"></i></button>
      <button class="button button3"><i class="fa fa-usd" aria-hidden="true"></i></button>
      <button class="button button4"><i class="fa fa-home" aria-hidden="true"></i></button>
      <button class="button button5"><i class="fa fa-thermometer-empty" aria-hidden="true"></i></button>
      <button class="button button6"><i class="fa fa-heartbeat" aria-hidden="true"></i></button>
      <button class="button button7"><i class="fa fa-clock-o" aria-hidden="true"></i></button>
      <button class="button button8"><i class="fa fa-database" aria-hidden="true"></i></button>

    </div>
    <div class="side2">
      <p style="color: white;"></p>
      <table>
        <tr id="row">
          <td id="data" colspan="4"><button type="button" id="display" class="inpute display"></button></td>
        </tr>
        <tr id="row">
          <td id="data" class="data_number"><button type="button" class="inpute">AC</button></td>
          <td id="data"class="data_number"><button type="button" class="inpute">‚Üê</button></td>
          <td id="data" class="data_number"><button type="button" class="inpute">%</button></td>
          <td id="data" class="data_number"><button type="button" class="inpute">/</button></td>
        </tr>

        <tr id="row">
          <td id="data" class="data_number"><button type="button" class="inpute">7</button></td>
          <td id="data" class="data_number"><button type="button" class="inpute">8</button></td>
          <td id="data" class="data_number"><button type="button" class="inpute">9</button></td>
          <td id="data" class="data_number"><button type="button" class="inpute ">*</button></td>
        </tr>

        <tr id="row"> 
          <td id="data" class="data_number"><button type="button" class="inpute">4</button></td>
          <td id="data" class="data_number"><button type="button" class="inpute">5</button></td>
          <td id="data" class="data_number"><button type="button" class="inpute">6</button></td>
          <td id="data" class="data_number"><button type="button" class="inpute ">-</button></td>
        </tr>

        <tr id="row">
          <td id="data" class="data_number"><button type="button" class="inpute">1</button></td>
          <td id="data" class="data_number"><button type="button" class="inpute">2</button></td>
          <td id="data" class="data_number"><button type="button" class="inpute">3</button></td>
          <td id="data" class="data_number"><button type="button" class="inpute">+</button></td>
        </tr>

        <tr id="row">
          <td id="data" class="data_number"colspan="2"><button type="button" class="inpute inpute_0">0</button></td>
          <td id="data" class="data_number"><button type="button" class="inpute">.</button></td>
          <td id="data" class="data_number"><button type="button" class="inpute">=</button></td>
        </tr>
      </table>
